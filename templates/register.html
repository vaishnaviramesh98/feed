{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>News Feed</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Travello template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <style>
        body{
         background-color: rgb(249,249,249);
        }
        form{
            padding: 24px;
            margin: 24px;

        }
        .form-box{
            box-shadow:
            0 2.8px 2.2px rgba(0, 0, 0, 0.034),
            0 6.7px 5.3px rgba(0, 0, 0, 0.048),
            0 12.5px 10px rgba(0, 0, 0, 0.06),
            0 22.3px 17.9px rgba(0, 0, 0, 0.072),
            0 41.8px 33.4px rgba(0, 0, 0, 0.086),
            0 100px 80px rgba(0, 0, 0, 0.12)
          ;
          
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12" ></div>
            <div class="col-md-6 col-sm-12 form-box" >
                <br>
                <div class="text-center">
                    <h1 style="color: black;">Register</h1>
                </div>
                            
                <div>
                    {% for message in messages %}
                    <h3> {{message}}  </h3>
                    {% endfor %}
                </div>
                <form action="register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username"><br>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="dob" placeholder="dob"><br>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="email"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password1" placeholder="Password"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password"><br>
                    </div>
                    <div class="form-group">
                        <input type="Submit" class="form-control btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-sm-12" ></div>
        </div>
    </div>
    <br>
    <br>
    <br>


</body>
</html>
